<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NORDIC GOLF GEAR - SELG GOLFBAG</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- HERO -->
    <header class="py-5 bg-light border-bottom">
      <div class="container">
        <h1 class="h3 fw-bold">NORDIC GOLF GEAR</h1>
        <p class="text-muted mb-0">Selger de beste golf baggene i Norden</p>
      </div>
    </header>

    <main class="container py-4">
      <main class="container py-5">
        <h2 class="h5 text-center mb-4">Våre golfbagger</h2>

        <div class="row justify-content-center g-4">
          <!-- Boks 1 -->
          <div class="col-md-4">
            <div class="card h-100 shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Premium Golfbag</h5>
                <p class="card-text text-muted">
                  Lett, slitesterk og perfekt for turneringer.
                </p>
                <button class="btn btn-dark btn-sm">Se mer</button>
              </div>
            </div>
          </div>

          <!-- Boks 2 -->
          <div class="col-md-4">
            <div class="card h-100 shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Standard Golfbag</h5>
                <p class="card-text text-muted">
                  God kvalitet til en rimelig pris.
                </p>
                <button class="btn btn-dark btn-sm">Se mer</button>
              </div>
            </div>
          </div>

          <!-- Boks 3 -->
          <div class="col-md-4">
            <div class="card h-100 shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Junior Golfbag</h5>
                <p class="card-text text-muted">
                  Perfekt størrelse for unge golfspillere.
                </p>
                <button class="btn btn-dark btn-sm">Se mer</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </main>
  </body>
</html>
